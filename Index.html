<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="Stylesheet" Text="text/css" href="style.css">
	
</head>
<body>
	<h1 id="title">Calculator</h1>
	<p id="description">This is a calculator created by Kishan</p>
	<button id="clear"></button>
	<input id="result">
<main>

	<article class="calculator">
            <form id="screen">
			<input id="equation" name="equation" type="text" value="">
			
		</form>
	

		<button id="0" class="num input" value="0">0</button>
		<button id="1" class="num input" value="1">1</button>
		<button id="2" class="num input" value="2">2</button>
		<button id="3" class="num input" value="3">3</button>
		<button id="4" class="num input" value="4">4</button>
		<button id="5" class="num input" value="5">5</button>
		<button id="6" class="num input" value="6">6</button>
		<button id="7" class="num input" value="7">7</button>
		<button id="8" class="num input" value="8">8</button>
		<button id="9" class="num input" value="9">9</button>
		<button id="." class="num input" value=".">.</button>

		<button id="divide" class="operator input" value="/">/</button>
		<button id="multiply" class="operator input" value="*">*</button>
		<button id="add" class="operator input" value="+">+</button>
		<button id="subtract" class="operator input" value="-">-</button>

		<button id="equal" class="operator" value="=">=</button>
		<button id="all-clear" class="clear">AC</button>
		<button id="del" class="clear">DEL</button>
	</article>
</main>
<script src="script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
